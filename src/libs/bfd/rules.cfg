menu "Binary formats"

	config BFD_DEBUG
		bool "BFD debugging support"
		default n
		requires DEBUG	

menu "ELF format"

        config ELF
                bool "Enable ELF binary support"
                default y

        config ELF_DEBUG
                bool "ELF debugging support"
                default n
                requires ELF && DEBUG

        config ELF_STATS_DEBUG
                bool "ELF statistics debugging support"
                default n
                requires ELF && ELF_DEBUG

        config ELF_SECTS_DEBUG
                bool "ELF section debugging support"
                default n
                requires ELF && ELF_DEBUG

endmenu

menu "A.OUT format"

        config AOUT
                bool "Enable AOUT binary support"
                default y

        config AOUT_DEBUG
                bool "AOUT debugging support"
                default n
                requires AOUT && DEBUG

endmenu

endmenu
